name: test & publish
on: push

permissions:
  id-token: write  # Required for OIDC
  contents: write  # Required for creating releases and tags

jobs:
  test:
    runs-on: ubuntu-latest
    container:
      image: node:lts
    steps:
    - uses: actions/checkout@v3.3.0
    - run: npm install --save-dev jest typescript ts-jest @types/jest
    - run: npm test

  transpile:
    runs-on: ubuntu-latest
    container:
      image: node:lts
    needs:
    - test
    steps:
    - uses: actions/checkout@v3.3.0
    - run: npm install
    - run: npm install -g typescript
    - run: tsc -p .
    - uses: actions/upload-artifact@v4
      with:
        path: "dist"

  publish_to_npm:
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    container:
      image: node:lts
    needs:
    - transpile
    env:
      DIST_FOLDER: "/dist/artifact"
    steps:
    - uses: actions/checkout@v3.3.0
    - uses: actions/download-artifact@v4
      with:
        path: "/dist"
    - run: cp package.json $DIST_FOLDER
    - run: cp README.md $DIST_FOLDER
    - run: npm install
    - name: Publish the library.
      run: npm publish $DIST_FOLDER

  create_release:
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    needs:
    - publish_to_npm
    steps:
    - uses: actions/checkout@v3.3.0
    - name: Get version from package.json
      id: version
      run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT
    - name: Create tag and release
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git tag v${{ steps.version.outputs.version }}
        git push origin v${{ steps.version.outputs.version }}
        gh release create v${{ steps.version.outputs.version }} --generate-notes
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
